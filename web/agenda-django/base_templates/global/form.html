<h1 class="form-title">{{ title }}</h1>  <!-- Dynamic form title -->

<form action="{{ form_action }}" method="POST" class="form" enctype="multipart/form-data">
  {% csrf_token %}  <!-- Django CSRF protection -->

  <!-- Loop through all form fields -->
  {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}  <!-- Field label -->

      {{ field }}  <!-- Form input field -->

      <!-- If field has validation errors, display them -->
      {% if field.errors %}
        <div class="form-error">
          {{ field.errors }}
        </div>
      {% endif %}
    </div>
  {% endfor %}

  <!-- Submit button with dynamic text -->
  <button type="submit" class="form-button">{{ button }}</button>
</form>
