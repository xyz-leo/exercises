{% extends 'base.html' %}
      {% block main %}
      <main class="feed">
        {% for post in posts %}
            <div class="post">
                <div class="author">{{ post.author }}</div>
                <div class="content">{{ post.content }}</div>
                <div class="timestamp">{{ post.created_at }}</div>
            </div>
        {% empty %}
            <p>No posts in feed.</p>
        {% endfor %}
    </main>
    {% endblock main %}
