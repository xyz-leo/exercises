{% extends "base.html" %}

{% block title %}Create Task - TeamDashboard{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', path='css/tasks.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="task-form-container">
    <div class="task-form-card">
        <h2>Create New Task</h2>
        
        {% if error %}
        <div style="background: var(--error); color: white; padding: 15px; border-radius: 8px; margin-bottom: 2rem;">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/task/create">
            <div class="form-group">
                <label for="title">Task Title *</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    class="form-control" 
                    required
                    value="{{ form_data.get('title', '') if form_data }}"
                >
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    class="form-control" 
                    rows="4"
                    placeholder="Describe the task..."
                >{{ form_data.get('description', '') if form_data }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-control">
                    {% for status in status_options %}
                    <option value="{{ status }}" 
                        {% if form_data and form_data.get('status', 'pending') == status %}selected{% endif %}>
                        {{ status|title }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input 
                    type="datetime-local" 
                    id="due_date" 
                    name="due_date" 
                    class="form-control"
                    value="{{ form_data.get('due_date', '') if form_data }}"
                >
            </div>
            
            <div class="form-group">
                <label for="team_id">Assign to Team (Optional)</label>
                <select id="team_id" name="team_id" class="form-control">
                    <option value="none">Personal Task</option>
                    {% for team in user_teams %}
                    <option value="{{ team.id }}"
                        {% if form_data and form_data.get('team_id') == team.id|string %}selected{% endif %}>
                        {{ team.name }}
                    </option>
                    {% endfor %}
                </select>
                <small style="color: var(--text-secondary); margin-top: 0.5rem; display: block;">
                    Leave as "Personal Task" to assign only to yourself
                </small>
            </div>
            
            <div class="task-form-actions">
                <a href="/task" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Task</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
