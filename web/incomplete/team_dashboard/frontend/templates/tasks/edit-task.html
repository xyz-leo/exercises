{% extends "base.html" %}

{% block title %}Edit Task - TeamDashboard{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', path='css/tasks.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="task-form-container">
    <div class="task-form-card">
        <h2>Edit Task</h2>
        
        {% if error %}
        <div style="background: var(--error); color: white; padding: 15px; border-radius: 8px; margin-bottom: 2rem;">
            {{ error }}
        </div>
        {% endif %}
        
        {% if task %}
        <form method="POST" action="/task/{{ task.id }}/edit">
            <div class="form-group">
                <label for="title">Task Title *</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    class="form-control" 
                    required
                    value="{{ task.title }}"
                >
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    class="form-control" 
                    rows="4"
                    placeholder="Describe the task..."
                >{{ task.description or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-control">
                    {% for status in status_options %}
                    <option value="{{ status }}" 
                        {% if task.status == status %}selected{% endif %}>
                        {{ status|title }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input 
                    type="datetime-local" 
                    id="due_date" 
                    name="due_date" 
                    class="form-control"
                    value="{% if task.due_date %}{{ task.due_date.strftime('%Y-%m-%dT%H:%M') }}{% endif %}"
                >
            </div>
            
            <div class="form-group">
                <label for="team_id">Assign to Team</label>
                <select id="team_id" name="team_id" class="form-control">
                    <option value="none">Personal Task</option>
                    {% for team in user_teams %}
                    <option value="{{ team.id }}"
                        {% if task.team_id == team.id %}selected{% endif %}>
                        {{ team.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="task-form-actions">
                <a href="/task/{{ task.id }}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Task</button>
            </div>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
