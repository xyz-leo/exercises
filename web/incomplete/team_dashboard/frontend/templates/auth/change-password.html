<!-- Filename: change_password.html-->
{% extends "base.html" %}

{% block title %}Change Password - TeamDashboard{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Change Password</h2>
        
        {% if error %}
        <div style="background: var(--error); color: white; padding: 10px; border-radius: 5px; margin-bottom: 1rem;">
            {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div style="background: var(--success); color: white; padding: 10px; border-radius: 5px; margin-bottom: 1rem;">
            {{ success }}
        </div>
        {% endif %}
        
        <form method="POST" action="/profile/change-password">
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary auth-button">Update Password</button>
        </form>
        <div class="auth-links">
            <p><a href="/profile">‚Üê Back to Profile</a></p>
        </div>
    </div>
</div>
{% endblock %}
