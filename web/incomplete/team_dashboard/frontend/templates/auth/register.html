{% extends "base.html" %}

{% block title %}Register - TeamDashboard{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Create Your Account</h2>
        
        {% if error %}
        <div style="background: var(--error); color: white; padding: 10px; border-radius: 5px; margin-bottom: 1rem;">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary auth-button">Create Account</button>
        </form>
        <div class="auth-links">
            <p>Already have an account? <a href="/login">Sign in here</a></p>
        </div>
    </div>
</div>
{% endblock %}
