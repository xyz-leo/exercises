{% extends "base.html" %}

{% block title %}Edit Profile - TeamDashboard{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Edit Profile</h2>
        
        {% if error %}
        <div style="background: var(--error); color: white; padding: 10px; border-radius: 5px; margin-bottom: 1rem;">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/profile/edit">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    value="{{ user.username }}"
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    value="{{ user.email }}"
                >
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary auth-button">Update Profile</button>
                <a href="/profile" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        
        <div class="auth-links">
            <p><a href="/profile/change-password">Change Password</a></p>
        </div>
    </div>
</div>
{% endblock %}
