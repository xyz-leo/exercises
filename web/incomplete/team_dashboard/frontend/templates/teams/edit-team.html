{% extends "base.html" %}

{% block title %}Edit Team - TeamDashboard{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', path='css/teams.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="team-form-container">
    <div class="team-form-card">
        <h2>Edit Team</h2>
        
        {% if error %}
        <div style="background: var(--error); color: white; padding: 15px; border-radius: 8px; margin-bottom: 2rem;">
            {{ error }}
        </div>
        {% endif %}
        
        {% if team %}
        <form method="POST" action="/team/{{ team.id }}/edit">
            <div class="form-group">
                <label for="name">Team Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control" 
                    required
                    value="{{ team.name }}"
                >
            </div>
            
            <div class="team-form-actions">
                <a href="/team/{{ team.id }}" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Team</button>
            </div>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
