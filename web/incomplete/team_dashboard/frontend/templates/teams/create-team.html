{% extends "base.html" %}

{% block title %}Create Team - TeamDashboard{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', path='css/team.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="team-form-container">
    <div class="team-form-card">
        <h2>Create New Team</h2>
        
        {% if error %}
        <div style="background: var(--error); color: white; padding: 15px; border-radius: 8px; margin-bottom: 2rem;">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/team/create">
            <div class="form-group">
                <label for="name">Team Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-control" 
                    required
                    placeholder="Enter team name..."
                    value="{{ form_data.get('name', '') if form_data }}"
                >
                <small style="color: var(--text-secondary); margin-top: 0.5rem; display: block;">
                    You will be assigned as the team moderator automatically.
                </small>
            </div>
            
            <div class="team-form-actions">
                <a href="/team" class="btn btn-outline">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Team</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
